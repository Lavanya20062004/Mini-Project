<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Assistant</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 380px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .toggle-btn {
      cursor: pointer;
      color: #667eea;
      font-weight: bold;
    }

    .success-msg {
      display: none;
      color: green;
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .error-msg {
      display: none;
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="card p-4">
  <h3 class="text-center mb-3">Campus Assistant</h3>

  <p id="successMsg" class="success-msg"></p>
  <p id="errorMsg" class="error-msg"></p>

  <!-- LOGIN FORM -->
  <form id="loginForm">
    <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email" required>
    <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password" required>
    <button class="btn btn-primary w-100">Login</button>
  </form>

  <!-- REGISTER FORM -->
  <form id="registerForm" style="display:none;">
    <input type="text" id="regName" class="form-control mb-2" placeholder="Name" required>
    <input type="email" id="regEmail" class="form-control mb-2" placeholder="Email" required>
    <input type="password" id="regPassword" class="form-control mb-2" placeholder="Password" required>
    <select id="regRole" class="form-control mb-2">
      <option value="student">Student</option>
      <option value="admin">Admin</option>
    </select>
    <button class="btn btn-success w-100">Register</button>
  </form>

  <p class="text-center mt-3">
    <span id="toggleText">New user?</span>
    <span class="toggle-btn" onclick="toggleForm()"> Register</span>
  </p>
</div>

<script>
const loginForm = document.getElementById("loginForm");
const registerForm = document.getElementById("registerForm");
const successMsg = document.getElementById("successMsg");
const errorMsg = document.getElementById("errorMsg");
const toggleText = document.getElementById("toggleText");

function toggleForm() {
  loginForm.style.display = loginForm.style.display === "none" ? "block" : "none";
  registerForm.style.display = registerForm.style.display === "none" ? "block" : "none";
  toggleText.innerText = loginForm.style.display === "none" ? "Already have an account?" : "New user?";
  successMsg.style.display = "none";
  errorMsg.style.display = "none";
}

/* REGISTER */
registerForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  try {
    const res = await fetch("http://localhost:5000/api/auth/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name: regName.value,
        email: regEmail.value,
        password: regPassword.value,
        role: regRole.value
      })
    });

    const data = await res.json();

    if (!res.ok) throw new Error(data.message);

    successMsg.innerText = "Successfully Registered!";
    successMsg.style.display = "block";
    registerForm.reset();

  } catch (err) {
    errorMsg.innerText = err.message || "Registration failed";
    errorMsg.style.display = "block";
  }
});

/* LOGIN */
loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  try {
    const res = await fetch("http://localhost:5000/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        email: loginEmail.value,
        password: loginPassword.value
      })
    });

    const data = await res.json();
    if (!res.ok) throw new Error(data.message);

    localStorage.setItem("user", JSON.stringify(data.user));

    if (data.user.role === "admin") {
      window.location.href = "admin-dashboard.html";
    } else {
      window.location.href = "student-dashboard.html";
    }

  } catch (err) {
    errorMsg.innerText = err.message || "Login failed";
    errorMsg.style.display = "block";
  }
});
</script>

</body>
</html>
