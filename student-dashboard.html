<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">My Complaints</h2>
    
    <!-- Complaint Form -->
    <form id="complaintForm" class="mb-4">
      <input type="text" id="title" class="form-control mb-2" placeholder="Complaint Title" required>
      <textarea id="description" class="form-control mb-2" placeholder="Description" required></textarea>
      <button class="btn btn-success">Submit Complaint</button>
    </form>

    <!-- âœ… ADD THIS LINE -->
    <p id="message"></p>

    <!-- Complaint List -->
    <h4>Complaint History</h4>
    <ul id="complaintList" class="list-group"></ul>
  </div>

  <script src="js/api.js"></script>
  <script src="js/student.js"></script>
</body>
</html>
